<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhiram Chowdary Nuthakki - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('./city_background.jpg') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
            background-attachment: fixed;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 40px;
            flex-wrap: wrap;
        }
        .profile-pic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin: 20px;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .right-section {
            max-width: 600px;
            text-shadow: 1px 1px 5px #000;
            margin: 20px;
        }
        .certifications-badges {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .certifications-badges img {
            width: 100px;
            height: auto;
        }
        .name-title h1 {
            font-size: 48px;
            margin: 10px 0 5px 0;
        }
        .name-title p {
            font-size: 24px;
            margin: 0;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .contact-info a {
            color: #FFD700;
            text-decoration: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        .buttons a button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background-color: #FF4C4C;
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s;
        }
        .buttons button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="header">
        <div class="profile-pic">
            <img src="./photo.jpeg" alt="Abhiram Photo">
        </div>
        <div class="right-section">
            <div class="certifications-badges">
                <img src="./admin_cert.png" alt="Salesforce Administrator Certification">
                <img src="./appbuilder_cert.png" alt="Salesforce Platform App Builder Certification">
            </div>
            <div class="name-title">
                <h1>Abhiram Chowdary</h1>
                <p>Certified Salesforce Admin | Salesforce Portfolio</p>
            </div>
            <div class="contact-info">
                <p>Email: <a href="mailto:nuthakkiabhiram@gmail.com">nuthakkiabhiram@gmail.com</a></p>
                <p>Phone: +1 (614)-592-3078</p>
                <p>LinkedIn: <a href="https://www.linkedin.com/in/abhi-ram-n" target="_blank">linkedin.com/in/abhi-ram-n</a></p>
                <p>Salesforce Profile: <a href="https://www.salesforce.com/trailblazer/abhiramchowdarynuthakki" target="_blank">salesforce.com/trailblazer/abhiramchowdarynuthakki</a></p>
            </div>
        </div>
    </div>

    <div class="buttons">
        <a href="about.html"><button>About Me</button></a>
        <a href="projects.html"><button>My Projects</button></a>
        <a href="skills.html"><button>Skills</button></a>
    </div>
</div>
</body>
</html>
